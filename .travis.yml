language: python

python:
  - 3.8

env:
  - DJANGO=3.0.3
  - SECRET_KEY=$SECRET_KEY
  - DEBUG_VALUE=$DEBUG_VALUE

services:
  - postgresql

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres

install:
  - pip install -r requirements.txt

script:
  - python manage.py migrate
  - python manage.py test
