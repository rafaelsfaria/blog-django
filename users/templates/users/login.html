{% extends "posts/base.html" %}

{% block content %}

<div class="col-md-8">

  <div class="card mb-4 mt-4">
    <div class="card-header">
        Login to your Account
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
  </div>
</div>

{% endblock %}
