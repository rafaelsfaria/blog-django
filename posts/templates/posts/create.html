{% extends "posts/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Blog Entries Column -->
<div class="col-md-8">
  <!-- Blog Post -->
  <div class="card mb-4 mt-4">
    <div class="card-header">
        Create Blog Post
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Create</button>
        </form>
    </div>
  </div>
</div>

{% endblock %}
